<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title-screen">
      <h1 id="title-welcome">Welcome to Whack A Mole!</h1>

      <button class="button" type="button" onclick="startGame()">Click to Start</button>

    </div>
    <div class="hidden game-view">
      <div class="menu-bar">
        <h1 class="title">Whack A Mole!</h1>
        <h2 class="title">Your Score:</h2>
        <h2 id="score" class="title">0</h2>

        <h2 class="title">Seconds Left:</h2>
        <h2 id="time-left" class="title">60</h2>
      </div>

      <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
